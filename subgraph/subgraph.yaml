specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x82527FE2d59f173692055606c138A81180c95e75"
      abi: Contract
      startBlock: 43424254
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Company
        - Eco
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: CompanyAdded(indexed address,string,string,string,string)
          handler: handleCompanyAdded
        - event: EcosystemUpdated(indexed address,indexed address,bool)
          handler: handleEcosystemUpdated
      file: ./src/contract.ts
